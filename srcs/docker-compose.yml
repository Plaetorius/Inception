version: "3.9"

services:
  nginx:
    image: nginx
    container_name: nginx
    build:
      context: ./requirements/nginx
      dockerfile: Dockerfile
    ports:
      - "443:443"
    env_file:
      - .env
    volumes:
      - wordpress-data:/var/www/html/wordpress/
    networks:
      - inception
    depends_on:
      - wordpress
    restart: unless-stopped
  
  mariadb:
    image: mariadb
    container_name: mariadb
    build: 
      context: ./requirements/mariadb
      dockerfile: Dockerfile
    ports:
      - "3306:3306"
    env_file:
      - .env
    volumes:
      - mariadb-data:/var/lib/mysql
    networks:
      - inception
    restart: unless-stopped
    healthcheck:
      test: mysqladmin ping --host=localhost -p${SQL_ROOT_PASSWORD}
      interval: 5s
      timeout: 1s
      retries: 20
      start_period: 5s

  wordpress:
    image: wordpress
    container_name: wordpress
    build:
      context: ./requirements/wordpress
      dockerfile: Dockerfile
    ports:
      - "9000:9000"
    env_file:
      - .env
    volumes:
      - wordpress-data:/var/www/html/wordpress/
    networks:
      - inception
    depends_on:
      mariadb:
        condition: service_healthy
    restart: unless-stopped

networks:
  inception:
    driver: bridge

volumes:
  wordpress-data:
    driver: local
    driver_opts:
      device: '/home/tgernez/data/wordpress'
  mariadb-data:
    driver: local
    driver_opts:
      device: '/home/tgernez/data/mariadb'

